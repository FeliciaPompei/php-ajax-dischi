<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap 5.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- custom styles -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Vue.js -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <title>PHP Dischi</title>
    </head>
    <body>
            <header class="container-fluid p-3">
                <div class="row justify-content-between align-items-center">
                    <div class="col my-logo">
                        <img
                        src="https://grafica-facile.com/wp-content/uploads/2022/01/spotify-logo.png" 
                        alt="Spotify Logo">
                    </div>
                </div>
            </header>
            <main id="app" class="container p-2">
                <div class="row">
                    <div class="col-12 d-flex flex-wrap p-5">
                        <div class="my-card-wrapper p-2 d-flex" v-for="cardDisk in disks">
                            <div class="card">
                                <img :src="cardDisk.poster"  :alt="cardDisk.title">
                                <div class="card-body text-white text-center">
                                    <h6 class="card-title">
                                        {{cardDisk.title}}
                                    </h6>
                                    <p class="card-text">
                                        {{cardDisk.author}}
                                    </p>
                                    <p class="card-text">
                                        {{cardDisk.year}}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
